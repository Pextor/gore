<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>1위부터 100위까지 랭킹</h1>
    <ol>
        <li><a href="https://m.youtube.com/watch?v=frjtBcNI6dI">Tidal Wave</a></li>
        <li><a href="https://m.youtube.com/watch?v=oh0FyZHZST8">Acheron</a></li>
        <li><a href="https://m.youtube.com/watch?v=vnwS2YWCDW8">Silent Clubstep</a></li>
        <!-- 다른 노래 목록 생략 -->
    </ol>

    <h2>노래 퀴즈</h2>
    <button id="play">노래 재생</button>
    <div id="result"></div>
    <input type="text" id="answer" placeholder="정답 입력">
    <button id="submit">제출</button>

    <script>
        const songs = [
            { url: "https://www.example.com/song1.mp3", answer: "Tidal Wave" },
            { url: "https://www.example.com/song2.mp3", answer: "Acheron" },
            { url: "https://www.example.com/song3.mp3", answer: "Silent Clubstep" },
            // 다른 노래 추가
        ];

        let currentSongIndex = Math.floor(Math.random() * songs.length);
        const audio = new Audio(songs[currentSongIndex].url);

        document.getElementById("play").addEventListener("click", () => {
            audio.play().catch(error => {
                console.error("오디오 재생 오류:", error);
                alert("오디오 재생에 실패했습니다. URL을 확인하세요.");
            });
        });

        document.getElementById("submit").addEventListener("click", () => {
            const userAnswer = document.getElementById("answer").value.trim();
            const resultDiv = document.getElementById("result");

            if (userAnswer.toLowerCase() === songs[currentSongIndex].answer.toLowerCase()) {
                resultDiv.textContent = "정답입니다!";
            } else {
                resultDiv.textContent = `틀렸습니다. 정답은 ${songs[currentSongIndex].answer}입니다.`;
            }
            document.getElementById("answer").value = "";
        });
    </script>
</body>
</html>
