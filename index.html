<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>게임 노래 퀴즈</h1>
    <audio id="audio" controls>
        <source src="노래파일경로.mp3" type="audio/mpeg"> <!-- 여기에 실제 노래 파일 경로를 입력하세요 -->
        Your browser does not support the audio element.
    </audio>
    <br>
    <input type="text" id="answer" placeholder="정답 입력" />
    <button onclick="checkAnswer()">제출</button>
    <div id="result"></div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value;
            const correctAnswer = "정답 맵 이름"; // 여기에 정답 맵 이름을 입력하세요
            const resultDiv = document.getElementById("result");

            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                resultDiv.textContent = "정답입니다! 🎉";
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "틀렸습니다. 다시 시도해보세요.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
